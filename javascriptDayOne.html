<script>
	function addTwoNumbers() {
		var firstNumber = parseInt(prompt("Give me a number"));
		console.log(firstNumber);
		var secondNumber = parseInt(prompt("Give me another number"));
		console.log(secondNumber);
		var sum = firstNumber + secondNumber;
		return sum;
	}

	function addTwoNewNumbers(num1,num2) {
		var sum = num1 + num2;
		return sum;
	}
//celcius to farenheit;

	function convertTemp(C) {
		var C = parseInt(C);
		var F = C * (9/5) + 32;
		return F; 
}
// farenheit to celcius;
	function convertAgain(farh) {
		var farh = parseInt(farh);
		var celc = (farh-32) * (5/9);
		return celc;
	}

// calculate area of a triangle (b * h)/2;
	function triangleArea(b,h) {
		var b = parseInt(b);
		var h = parseInt(h);
		var area = (b * h)/2;
		return area;

	}

// calculate a circumference of a circle 2 * pi *r (given r);
	function circleCirum(r) {
		var circum = (2 * Math.PI * r);
		return circum;
	}
